  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

</head>
<body>
  <div class="container">
    <nav>
      <ul>

        <li><a href="Dashboard.html" class="logo">
          <img src="Housing.jpg" alt="">
          <p class="nav-item"> Web-based Boarding <br>House Management</p>

    
          <li><a href="Personal-info.html">
            <i class="fas fa-users" style="color: #79778d; font-size: 24px;"></i>

          </a></li>

        <li><a href="Transaction.html">
          <i class="fas fa-wallet" style="color: #79778d; font-size: 24px;"></i>

        </a></li>

          document.getElementById('viewListButton1').addEventListener('click', function() {
            window.location.href = 'Update.html';
          });

          document.getElementById('viewListButton2').addEventListener('click', function() {
            window.location.href = 'Inquiries.html';
